<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор Таблиц</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <h1>Конструктор Таблиц</h1>
    <nav class="website-navigation">
        <ul class="nav">
            <li><a href="index.html">Главная страница</a></li>
            <li><a href="latest-memes.html">Последние мемы</a></li>
            <li><a href="popular-memes.html">Популярные мемы</a></li>
            <li><a href="add-meme.html">Добавить мем</a></li>
            <li><nav class = "active" href="table-constructor.html">Конструктор</nav></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>Настройте вашу таблицу</h2>
        <form id="table-form">
            <label for="days">Количество дней: </label>
            <select id="days" name="days">
                <option value="5">5 дней</option>
                <option value="6">6 дней</option>
                <option value="7">7 дней</option>
            </select>
            <label for="lessons">Максимальное количество занятий в день: </label>
            <input id="lessons" name="lessons" type="number" min="1" max="10" value="1" required>
            <label for="language">Язык таблицы: </label>
            <select id="language" name="language">
                <option value="ru">Русский</option>
                <option value="en">Английский</option>
            </select>
            <button type="submit">Создать таблицу</button>
        </form>
    </section>

    <section>
        <h2>Сгенерированная таблица</h2>
        <div id="table-container"></div>
    </section>
</main>
<footer>
    <p>2024 © Конструктор Таблиц</p>
</footer>
<script src="../js/constructor.js"></script>
</body>
</html>
